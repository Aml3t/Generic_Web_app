<h3>Cart</h3>
<div>Count: {{ store.order.items.length }}</div>
<table>
    <thead>
        <tr>
            <th></th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of store.order.items">
            <td></td>
            <td>{{ item.productCategory}}</td>
            <td>{{ item.quantity}}</td>
            <td>{{ item.unitPrice}}</td>
            <td>{{ item.unitPrice * item.quantity}}</td>
        </tr>
    </tbody>
</table>
<hr />
